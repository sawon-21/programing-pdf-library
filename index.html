  <script>
    // Advanced Search Functionality with Debouncing
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.pdf-card-wrapper');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Debounce function to limit search execution
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    const performSearch = debounce(function (keyword) {
      loadingSpinner.style.display = 'block';
      cards.forEach((card) => {
        const tags = card.dataset.tags.toLowerCase();
        const title = card.dataset.title.toLowerCase();
        const description = card.dataset.description.toLowerCase();
        
        // Split keyword into individual words and check for matches
        const keywords = keyword.trim().toLowerCase().split(/\s+/);
        const matches = keywords.some(k => 
          title.includes(k) || description.includes(k) || tags.includes(k)
        );
        
        card.style.display = matches || keyword === '' ? 'block' : 'none';
      });
      setTimeout(() => {
        loadingSpinner.style.display = 'none';
      }, 300);
    }, 300);

    searchInput.addEventListener('input', function () {
      performSearch(this.value);
    });

    // Trigger fade-in animation on load
    document.addEventListener('DOMContentLoaded', () => {
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('fade-in');
        }, index * 100);
      });
    });
